<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div class="container g-0">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <h1>Formulario de cadastro</h1>
                <form data-toggle="validator" role="form" id="myForm" name="myForm">
                    <label class="form-label" for="name"  required>nome</label>
                    <input class="form-control" type="text" id="name" placeholder="JoÃ£o da Silva">
                    <label class="form-label" for="email"  required>email</label>
                    <input class="form-control" type="email" id="email" placeholder="nome@exemplo.com">
                    <label class="form-label d-flex" for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Telefone"
                        pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                    <div class="help-block with-errors"></div>
                    <button type="submit" class="btn btn-primary"value="submit">Enviar</button>
                </form>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha512-nhY06wKras39lb9lRO76J4397CH1XpRSLfLJSftTeo3+q2vP7PaebILH9TqH+GRpnOhfAGjuYMVmVTOZJ+682w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/jquery.validate.min.js"></script>
    <script src="script/messages_pt_BR.min.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
