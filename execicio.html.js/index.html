<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <form action="#" id="form">
            <label for="first-number">Primeiro Numero:</label>
            <input type="number" name="primeiro numero" id="first-number" placeholder="Primeiro valor" autofocus>
            <p class="error-mensager">Valor invalido</p>
            <label for="second-number">Segundo Numero:</label>
            <input type="number" name="segundo numero" id="second-number" placeholder="Segundo valor">

            <button type="submit" id="validacion">Verificar Validação</button>
        </form>
            <p class="mensage-user">Validação </p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
